<button
  class="btn btn-primary"
  (click)="toggleSecret()"
  >Display Details
</button>
<p *ngIf="showSecret" >This is my super secret</p>
<hr>
<div *ngIf="clickCount != 0">
  <div *ngFor="let logItem of log"
    [ngStyle]="{backgroundColor: logItem >= 4 ? 'blue' : 'transparent'}"
    [ngClass]="{'white-text': logItem >= 4}"
    > {{ timeStamps[logItem] | date:'full' }}
  </div>
</div>
