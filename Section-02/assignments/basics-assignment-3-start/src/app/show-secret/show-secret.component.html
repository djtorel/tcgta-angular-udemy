<button
  class="btn btn-primary"
  (click)="toggleSecret()"
  >Display Details
</button>
<p *ngIf="showSecret" >This is my super secret</p>
<hr>
<div *ngFor="let logItem of log; let i = index"
  [ngStyle]="{backgroundColor: i >= 4 ? 'blue' : 'transparent'}"
  [ngClass]="{'white-text': i >= 4}"
  > {{ logItem | date:'full' }}
</div>
